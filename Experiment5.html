<!DOCTYPE html>
<html>
<head>
    <title>Experiment 5 :Student Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form action="#" align="center">
        <p>
            <label for="fullname">Full Name: </label>
            <input type="text" id="fullname" name="fullname" 
            placeholder="Enter your full name" required>
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" 
            placeholder="Enter valid email address" required>
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" 
            placeholder="Enter password" required>
        </p>
        <p>
            <label >Gender: </label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
        </p>
        <p>
            <label for="course">Course: </label>
            <select name="course" id="course" required>
            <option value="">Select Course</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            </select>
        </p>
        <p>
            <label for="contact">Contact No: </label>
            <input type="tel" id="contact" name="contact" 
            placeholder="Enter phone number" required>
        </p>
        <p>
            <label for="address">Address: </label><br>
            <textarea name="address" id="address" rows="10" cols="50" 
            placeholder="Enter your address" required></textarea>
        </p>
        <p>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </p>
    </form>
    <hr>
    <p align="center">&copy; 2025 Student Registration Portal</p>

        <p>Admission No. 2025B01010242 </p></b>
    </div>
</body>
</html>
